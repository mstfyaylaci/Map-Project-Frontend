<div mat-dialog-content >
    <div class="dialog-header">
      
      <h2 mat-dialog-title>Polygon Update</h2>
      
    </div>
  
    <form
      [formGroup]="polygonUpdateForm"
      (ngSubmit)="update()"
      id="polygonNameInput"
    >
      <div class="form-floating mb-3">
        <input
          formControlName="polygonName"
          type="text"
          class="form-control rounded-3"
          id="pointName"
          placeholder="Polygon Name"
          required
        />
        <label for="pointName">Polygon Name</label>
      </div>
      <!-- <div class="form-floating mb-3">
        <input
          formControlName="pointNumber"
          type="number"
          class="form-control rounded-3"
          id="pointNumber"
          placeholder="Point Number"
        />
        <label for="pointNumber">Point Number</label>
      </div> -->
      <div class="form-floating mb-3">
        <input
          formControlName="wkt"
          type="text"
          class="form-control rounded-3"
          id="wkt"
          placeholder="Wkt"
        />
        <label for="wkt">Wkt</label>
      </div>
      
      <div class="d-grid gap-2">
        <button
        
        class="btn btn btn-primary mb-2 w-100" 
        type="submit"
        [disabled]="polygonUpdateForm.invalid"
      >
        Save
      </button>
      <button  *ngIf="!statusModiftButton" type="button" (click)="polygonModify()" class="  btn btn btn-warning mb-2 w-100">
        Modify Polygon
      </button>
      <div mat-dialog-actions class="mat-dialog-actions">
        <button class="w-100 mb-2 btn btn btn-danger" (click)="onNoClick()">Cancel</button>
      </div>
      </div>
      
    </form>
  </div>
