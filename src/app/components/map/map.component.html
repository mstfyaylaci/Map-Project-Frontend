<div class="app-content pt-2 p-md-2 p-lg-3">
    <div class="container-xl ">
        
        <div class="row g-3 mb-4 align-items-center justify-content-between">
            <div class="col-auto">
                <h1 class="app-page-title mb-0">Maps</h1>
            </div>
            <div class="col-auto">
                 <div class="page-utilities">
                    <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                        <div class="col-auto">
                            <form class="table-search-form row gx-1 align-items-center">
                                <div class="col-auto">
                                    <button type="button" routerLink="/points" class="btn btn-info"style="color: aliceblue;" >Query Point</button>
                                </div>
                                <div class="col-auto">
                                    <app-add-point></app-add-point>
                                </div>
                            </form>
                            
                        </div><!--//col-->
                        
                        
                    </div><!--//row-->
                </div><!--//table-utilities-->
            </div><!--//col-auto-->
        </div><!--//row-->
       
        <div id="map" class="map"></div>
        <div #popup id="popup" class="ol-popup">
            <a (click)="closePopup()" id="popup-closer" class="ol-popup-closer"></a>
            <div #popupContent id="popup-content"></div>
            <div>
              <button  (click)="openAddPointModal()"  class="btn">Add Point</button>
            </div>
          </div>
       
    </div><!--//container-fluid-->
</div><!--//app-content-->
